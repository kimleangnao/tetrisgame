<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./tetris.ico" />
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
</head>
<body>
    <p class="game-title">TETRIS</p>
    <div class="score-wrapper">
        <div class="score-title-wrapper">
            <p class="score-title">SCORES: </p>
        </div>
        <div class="score-number-wrapper">
            <div class="score-number js-7-number">
                0
            </div>
            <div class="score-number js-6-number">
                0
            </div>
            <div class="score-number js-5-number">
               0
            </div>
            <div class="score-number js-4-number">
                0
            </div>
            <div class="score-number js-3-number">
               0
            </div>
            <div class="score-number js-2-number">
                0
            </div>
            <div class="score-number js-1-number">
                0
            </div>
        </div>
    </div>
    <canvas id="game-canvas" width="800" height="700"></canvas>
    <div class="control--wrapper">
        <h2>Controls</h2>
        <p class="control"><i class="fas fa-chevron-up"></i> Arrow Up to change Shape</p>
        <p class="control"><i class="fas fa-chevron-left"></i> Arrow Left to move left</p>
        <p class="control"><i class="fas fa-chevron-right"></i> Arrow Right to move Right</p>
    </div>

   
    <script src="./index.js"></script>
</body>
</html>
